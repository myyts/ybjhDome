<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lookdata</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/home.css"/>
		<link rel="stylesheet" href="../css/look.css" />
	</head>
	<style type="text/css">
		.goHome{
			position: absolute;
			left: 7.5rem;
			height: 3.125rem;
			text-align: center;
			font-size: 16px;
			line-height: 3.125rem;
			color: #FFFFFF;
		}
	</style>
	<body>
		<div class="lookBox">
			<a href="index.html" class="goHome">返回首页</a>
		    <div class="changeBox">
		        <div class="theMenu">第一张</div>
		        <div class="theMenu">第二张</div>
		        <div class="theMenu">第三张</div>
		    </div>
		    <!--<div style="clear: both;"></div>-->
		    <div class="lookImg">
		        <div class="lookImgs" style="width: 100%;height: 100%;background: green;">
		        	<img src="../image/01.jpg" alt="" />
		        </div>
		        <div class="lookImgs ds_none" style="width: 100%;height: 100%;background: lightcoral;">
		        	<img src="../image/02.jpg" alt="" />
		        </div>
		        <div class="lookImgs ds_none" style="width: 100%;height: 100%;background: lightblue;">
		        	<img src="../image/03.jpg" alt="" />
		        </div>
		    </div>
		    
		</div>
		
		<script src="../js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".theMenu").click(function(){
				$(".lookImgs").eq($(this).index()).removeClass('ds_none').addClass('ds_block')
				.siblings().removeClass('ds_block').addClass('ds_none')
			})
			$(".fangda").click(function(){
				location.href = "seo.html"
			})
		</script>
	</body>
</html>
